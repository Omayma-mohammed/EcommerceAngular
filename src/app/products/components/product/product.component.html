<div class="item">
    <div routerLink="/products-detail/{{data.id}}">
        <img src="{{ data.image }}" alt="">
        <div class="body">
            <h4>{{ data.title }}</h4>
            <p>{{data.description}}</p>
        </div>
    </div>
        <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
            <button class="btn btn-success" (click)="showButton = true" *ngIf="!showButton">Add to cart</button>
            <div class="d-flex" *ngIf="showButton">
                <input type="number" class="form-control"  [(ngModel)]="amount">
                <button [disabled]="amount <= 0" (click)="add()" class="btn btn-primary">Add</button>
            </div>
            <span>{{data.price}} L.E</span>
        </div>
</div>
