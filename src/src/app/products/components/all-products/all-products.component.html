<div class="box mt-5">
    <div class="my-2 w-25">
        <app-select [title]="'Categories'" [data]="categories" (selectedValue)="filterCategory($event)"></app-select>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let sort of products">
            <app-product [data]="sort" #name (item)="addToCart($event)"></app-product>
        </div>
    </div>
    <div class="w-100 text-center" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</div>
